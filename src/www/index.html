    <header>
      <div id="identity-bar">
        <span class="logo"></span>
        <h1>High Fidelity</h1>
        <h2 class="project-name">Puppet</h2>
        <label id="capture-enable-btn" class="checkbox toggle candy" style="width:100px">
          <input id="checkbox-capture-enable" type="checkbox" />
          <p>
            <span>On</span>
            <span>Off</span>
          </p>
          <a class="slide-button"></a>
        </label>
      </div>
      <nav id="page-nav">
        <ul>
          <li>
            <a href="#" id="reset-ahrs-btn">Reset AHRS</a>
          </li>
          <li class="info" id="latency-indicator">Ping failed.</li>

        </ul>
      </nav>

    <div class="pane-target" id="primary">
      
    </div>

    <!-- Bring in JS dependencies and initialize the application. -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery.websocket.js"></script>
    <script src="scripts/three.min.js"></script>
    <script src="scripts/stats.min.js"></script>
    <script src="scripts/puppet.js"></script>
    <script>
      $(document).ready(function(){
        window.application = app = new PuppetApplication({});
        
        $('#checkbox-capture-enable').change(function(){
          if($(this).is(':checked')){
            window.application.start()
          }else{
            window.application.stop()
          }
        });

      });
    </script>
